<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponderGPT 2.0 - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --primary-dark: #00cc66;
            --secondary: #111111;
            --bg-primary: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #111111 100%);
            --bg-glass: rgba(0, 0, 0, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --glass-border: rgba(0, 255, 136, 0.2);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --radius-md: 12px;
            --transition-normal: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, #33ffaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .card {
            background: var(--bg-glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(16px);
            box-shadow: var(--glass-shadow);
        }

        .status-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: var(--bg-glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 20px;
            text-align: center;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .status-connected {
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .status-disconnected {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }

        .qr-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius-md);
            margin: 20px 0;
        }

        #qr-code {
            max-width: 100%;
            height: auto;
        }

        .logs-container {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-info { color: #00ff88; }
        .log-warn { color: #ffaa00; }
        .log-error { color: #ff4444; }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .status-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-whatsapp"></i> ResponderGPT 2.0</h1>
            <p>Dashboard de Controle do Assistente WhatsApp</p>
        </div>

        <div class="status-section">
            <div class="status-card">
                <h3>Status da Conexão</h3>
                <div id="connection-status">
                    <span class="status-indicator status-disconnected"></span>
                    <span>Desconectado</span>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn" onclick="connectWhatsApp()">Conectar</button>
                    <button class="btn btn-secondary" onclick="disconnectWhatsApp()">Desconectar</button>
                </div>
            </div>

            <div class="status-card">
                <h3>Telefone Conectado</h3>
                <div id="phone-number">Nenhum telefone conectado</div>
            </div>
        </div>

        <div class="card">
            <h3>QR Code para Conexão</h3>
            <div class="qr-container" id="qr-container" style="display: none;">
                <canvas id="qr-code"></canvas>
                <p>Escaneie este QR Code com seu WhatsApp</p>
            </div>
        </div>

        <div class="card">
            <h3>Configurações</h3>
            <form id="config-form">
                <div class="form-group">
                    <label for="openaiApiKey">Chave da API OpenAI:</label>
                    <input type="password" id="openaiApiKey" class="form-control" placeholder="sk-...">
                </div>
                
                <div class="form-group">
                    <label for="aiModel">Modelo de IA:</label>
                    <select id="aiModel" class="form-control">
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="systemPrompt">Prompt do Sistema:</label>
                    <textarea id="systemPrompt" class="form-control" rows="4" placeholder="Você é um assistente útil do WhatsApp..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="responseDelay">Delay de Resposta (segundos):</label>
                    <input type="number" id="responseDelay" class="form-control" min="1" max="60" value="10">
                </div>
                
                <button type="submit" class="btn">Salvar Configurações</button>
            </form>
        </div>

        <div class="card">
            <h3>Logs do Sistema</h3>
            <div class="logs-container" id="logs-container">
                <div class="log-entry log-info">[INFO] Sistema iniciado</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // Socket.IO connection
        const socket = io();
        
        // Load configuration on page load
        window.addEventListener('load', loadConfig);
        
        // Socket event listeners
        socket.on('qr', (qr) => {
            displayQRCode(qr);
        });
        
        socket.on('connection-status', (status) => {
            updateConnectionStatus(status);
        });
        
        socket.on('system-log', (log) => {
            addLogEntry(log);
        });
        
        // Functions
        function connectWhatsApp() {
            socket.emit('connect-whatsapp');
        }
        
        function disconnectWhatsApp() {
            socket.emit('disconnect-whatsapp');
        }
        
        function displayQRCode(qrData) {
            const canvas = document.getElementById('qr-code');
            const container = document.getElementById('qr-container');
            
            QRCode.toCanvas(canvas, qrData, (error) => {
                if (error) {
                    console.error('Erro ao gerar QR Code:', error);
                } else {
                    container.style.display = 'block';
                }
            });
        }
        
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connection-status');
            const phoneElement = document.getElementById('phone-number');
            const qrContainer = document.getElementById('qr-container');
            
            if (status.connected) {
                statusElement.innerHTML = '<span class="status-indicator status-connected"></span><span>Conectado</span>';
                phoneElement.textContent = status.phoneNumber || 'Conectado';
                qrContainer.style.display = 'none';
            } else {
                statusElement.innerHTML = '<span class="status-indicator status-disconnected"></span><span>Desconectado</span>';
                phoneElement.textContent = 'Nenhum telefone conectado';
            }
        }
        
        function addLogEntry(log) {
            const container = document.getElementById('logs-container');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${log.level}`;
            entry.textContent = `[${log.timestamp}] ${log.level.toUpperCase()}: ${log.message}`;
            
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
            
            // Keep only last 100 log entries
            while (container.children.length > 100) {
                container.removeChild(container.firstChild);
            }
        }
        
        async function loadConfig() {
            try {
                const response = await fetch('/config');
                const config = await response.json();
                
                document.getElementById('openaiApiKey').value = config.openaiApiKey || '';
                document.getElementById('aiModel').value = config.aiModel || 'gpt-4o-mini';
                document.getElementById('systemPrompt').value = config.systemPrompt || '';
                document.getElementById('responseDelay').value = config.responseDelay || 10;
            } catch (error) {
                console.error('Erro ao carregar configurações:', error);
            }
        }
        
        document.getElementById('config-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const config = {
                openaiApiKey: document.getElementById('openaiApiKey').value,
                aiModel: document.getElementById('aiModel').value,
                systemPrompt: document.getElementById('systemPrompt').value,
                responseDelay: parseInt(document.getElementById('responseDelay').value)
            };
            
            try {
                const response = await fetch('/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                if (response.ok) {
                    alert('Configurações salvas com sucesso!');
                } else {
                    alert('Erro ao salvar configurações');
                }
            } catch (error) {
                console.error('Erro ao salvar configurações:', error);
                alert('Erro ao salvar configurações');
            }
        });
    </script>
</body>
</html>
